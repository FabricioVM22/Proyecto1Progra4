<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:extends="Base">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/styles.css}">
</head>
<body>
<header th:replace="Base :: header"></header>
<nav th:replace="Base :: nav"></nav>
<div class="container">
    <h1>Lista de Clientes</h1>
    <table>
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Cédula</th>
            <th>Tipo de Cédula</th>
            <th>Correo Electrónico</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.cedula}"></td>
            <td th:text="${cliente.tipoCedula}"></td>
            <td th:text="${cliente.email}"></td>
        </tr>
    </table>
    <!-- Botón para redirigir a la página de registro de clientes -->
    <a th:href="@{/RegistrarClientes}" class="button">Registrar Cliente</a>
</div>
<footer th:replace="Base :: footer"></footer>
</body>
</html>
