<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Clientes</title>
    <link rel="stylesheet" type="text/css" href="/CSS/styles.css">
</head>
<body>
<header id="header"></header>
<nav id="nav"></nav>

<div class="container">
    <h1>Registro de Clientes</h1>
    <form action="/addCliente" method="post" id="formularioCliente">
        <div>
            <label for="tipo_cedula">Tipo de Cédula:</label>
            <select id="tipo_cedula" name="tipo_cedula" required>
                <option value="nacional">Cédula Nacional</option>
                <option value="juridica">Cédula Jurídica</option>
            </select>
        </div>
        <div>
            <label for="nombre">Nombre del Cliente:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>
        </div>
        <div>
            <button type="submit">Registrar Cliente</button>
        </div>
    </form>
</div>
<footer id="footer"></footer>
<script src="/JS/base.js"></script>
<script src="/JS/app.js"></script>

</body>
</html>
