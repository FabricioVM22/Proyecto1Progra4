<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:extends="Base">
<head>
    <meta charset="UTF-8">
    <title>Registro de Clientes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<header th:replace="base::header"></header>

<div class="container">
    <h1>Registro de Clientes</h1>
    <form action="#" method="post">
        <div>
            <label for="cedula">Número de Cédula:</label>
            <input type="text" id="cedula" name="cedula" required>
        </div>
        <div>
            <label for="tipo_cedula">Tipo de Cédula:</label>
            <select id="tipo_cedula" name="tipo_cedula" required>
                <option value="nacional">Cédula Nacional</option>
                <option value="juridica">Cédula Jurídica</option>
            </select>
        </div>
        <div>
            <label for="nombre">Nombre del Cliente:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>
        </div>
        <div>
            <button type="submit">Registrar Cliente</button>
        </div>
    </form>
</div>

<nav th:replace="Base::nav"></nav>
</body>
</html>
