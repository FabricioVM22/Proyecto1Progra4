<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:extends="Base">
<head>
    <meta charset="UTF-8">
    <title>Generar Factura Electrónica</title>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/styles.css}">
</head>
<body>
<header th:replace="Base :: header"></header>
<nav th:replace="Base :: nav"></nav>
<div class="container">
    <h1>Generar Factura Electrónica</h1>
    <form action="/addFactura" method="post"> <!-- Reemplaza "#" con la acción correcta -->
        <label for="numeroFactura">Número de Factura:</label>
        <input type="text" id="numeroFactura" name="numeroFactura" required>

        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" name="cliente" required>

        <label for="correo">Correo Electrónico del Cliente:</label>
        <input type="email" id="correo" name="correo" required>

        <button type="submit" class="button">Generar Factura</button>
    </form>
</div>
<footer th:replace="Base :: footer"></footer>
</body>
</html>
