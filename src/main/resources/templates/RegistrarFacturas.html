<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generar Factura Electrónica</title>
    <link rel="stylesheet" type="text/css" href="/CSS/styles.css">
</head>
<body>
<header id="header"></header>
<nav id="nav"></nav>
<div class="container">
    <h1>Generar Factura Electrónica</h1>
    <form action="/addFactura" method="post" id="formularioFacturas">

        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" name="cliente" required>

        <label for="correo">Correo Electrónico del Cliente:</label>
        <input type="email" id="correo" name="correo" required>

        <button type="submit" class="button">Generar Factura</button>
    </form>
</div>
<footer id="footer"></footer>
<script src="/JS/base.js"></script>
<script src="/JS/app.js"></script>

</body>
</html>
